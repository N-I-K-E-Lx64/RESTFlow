<!-- Toolbar -->
<mat-sidenav-container autosize class="mat-drawer-container" hasBackdrop="true">

  <mat-sidenav #navigationSidenav mode="over" role="navigation">

    <h2 matSubheader>Tools</h2>
    <mat-nav-list>
      <a (click)="navigationSidenav.toggle()"
         *ngFor="let item of navRoutes"
         [routerLink]="[item.route]"
         mat-list-item>
        <mat-icon class="nav-list-icon" matListIcon> {{item.icon}} </mat-icon>
        {{item.title}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content role="main">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button aria-label="Navigation Drawer Icon" class="" mat-icon-button>
          <mat-icon (click)="navigationSidenav.toggle()">menu</mat-icon>
        </button>

        <span class="toolbar-title">My App</span>
        <span class="toolbar-spacer"></span>

        <button aria-label="Search Icon" class="" mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>

        <button [routerLink]="" aria-label="Notification Icon" class="" mat-icon-button>
          <mat-icon>notifications</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
